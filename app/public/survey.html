  <script>
    $('#submit-button').on('click', function(event){
      event.preventDefault();
      var answers = [];
      var unansweredNumbers = [];
      for (let i = 1; i < 11; i++) {
        let answer = $(`input[name='question${i}']:checked`).val();
        if (answer === undefined) {
          unansweredNumbers.push(i);
        }
        answers.push(answer);
      }
      if (answers.includes(undefined)) {
        for (let i = 0; i < unansweredNumbers.length; i++) {
          $(`#question${unansweredNumbers[i]}`).css({'background-color':'red'});
        }
        alert("You must answer all questions!");
      }
      else {
        alert('great!');
        $.post("/api/friends", answers, function (data) {
          console.log(data);
        }, "json");
      }
    })
